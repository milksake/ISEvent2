{%extends "layout.html"%}

{%block estilos%}
{%endblock%}

{%block title%}
E-vent
{%endblock%}

{%block contenido%}
<h2>Cambiar Roles</h2>
<br>
<form action="">
    <input type="text" placeholder="Buscar.." name="query">
    <button class="btn" type="submit" style="margin-bottom: 0;">Buscar</button>
</form>
<br>
<form action="" method="post">
    <table>
        <tr>
            <th>Cuenta</th>
            <th>Correo</th>
            <th>Rol Actual</th>
            <th>Nuevo Rol</th>
        </tr>
        {% for cuenta in cuentas %}
        <tr>
            <td>{{ cuenta.nombre }}</td>
            <td>{{ cuenta.correo }}</td>
            <td>{{ cuenta.rol|capitalize }}</td>
            <td>
            <select name="{{ cuenta.nombre }}" id="rol">
                <option value="no">No cambiar</option>
                <option value="admin">Administrador</option>
                <option value="colaborador">Colaborador</option>
                <option value="encargado">Encargado</option>
                <option value="ninguno">Ninguno</option>
            </select>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <button class="btn" type="submit" style="margin-bottom: 0;">Guardar</button>
</form>

{%endblock%}
