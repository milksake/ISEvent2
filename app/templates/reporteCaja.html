{%extends "layout.html"%}

{%block title%}
Login
{%endblock%}

{%block estilos%}
{%endblock%}

{%block contenido%}
<div class="page">
    
    <div class="form">
        <h1>Reporte de {{ tipo|capitalize }}</h1>
        <br>
        <form action="" method="post">
            <div class="input-box">
                <label>Fecha de Inicio</label>
                <br>
                <input type="datetime-local" name="fechaIni" autocomplete="off">
            </div>
            <div class="input-box">
                <label>Fecha de Fin</label>
                <br>
                <input type="datetime-local" name="fechaFin" autocomplete="off">
            </div>
            <button class="btn" type="submit">Generar</button>
        </form>
    </div>

</div>
{%endblock%}
