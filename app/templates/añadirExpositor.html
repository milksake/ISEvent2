{% extends "layout.html" %}

{% block title %}
Agregar expositor
{% endblock %}

{% block estilos %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
</style>
{% endblock %}

{% block contenido %}
<div class="page">
    
    <div class="form">
        <h1>{{ title }}</h1>
        <br>
        <form action="" method="post">
            <div class="input-box">
                <label>Nombre</label>
                <br>
                <input type="text" name="nombre" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label>Correo</label>
                <br>
                <input type="email" name="correo" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label>Descripci√≥n</label>
                <br>
                <input type="text" name="descripcion" autocomplete="off" required>
            </div>
            <div class="input-box">
                <label>Actividades</label>
                <br>
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Seleccionar</th>
                    </tr>
                    {% for actividad in actividades %}
                        <tr>
                            <td>{{ actividad.nombre }}</td>
                            <td>
                                <input type="checkbox" name="actividades" value="{{ actividad.id }}"
                                       {% if actividad in expositor.actividades %} checked {% endif %}>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <button class="btn" type="submit">Guardar</button>
        </form>
    </div>

</div>
{% endblock %}
